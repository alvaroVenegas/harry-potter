<div>
    <h2>{{personaje.personaje}}</h2>
    <p>Apodo : {{personaje.apodo}}</p>
    <p>Interpretado por: {{personaje.interpretado_por}}</p>
    <img src="{{personaje.imagen}}">

        <p>Casa de Hogwarts: {{personaje.casaDeHogwarts}}</p>
    </div>
</div>
